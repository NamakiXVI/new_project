<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css-styles/tiktok-styles.css') }} ">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/Mateo-Icon.png') }}">
    <script src="{{ url_for('static', filename='js-scripts/tiktok-share.js') }}"></script>
</head>
<body>

  <div class="banner">
    <h1 class="header-text">MATEO</h1>
  </div>

    <div class="logout">
      <button class="Btn" onclick="link_to()">
        <div class="sign">
          <svg viewBox="0 0 512 512">
            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
            </path>
          </svg>
        </div>
        <div class="text">Logout</div>
      </button>
    </div>

    {% for tiktok in tiktoks_ %}
    <div class="tiktok-container">
        <div class="tiktok-info">
            <p class="creator">{{ tiktok.video_creator }}</p>
            <p class="description">{{ tiktok.video_title }}</p>
        </div>
        <div class="video-container">
            <video class="tiktok-video mb-5" width="80%" height="80%" controls>
                <source src="{{ tiktok.video_url }}" type="video/mp4">
            </video>
        </div>

        <button class="share-button" value="{{ tiktok.video_share }}" id="{{ tiktok.id }}" onclick="share_tiktok( {{ tiktok.id }} )">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="48"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Share</span>
          </button>
    </div>
    {% endfor %}

    <div class="reload-tiktok">
        <button class="btn-12" onclick="reload_videos()">
          <span>Reload Video</span>
        </button>
    </div>
</body>
</html>
