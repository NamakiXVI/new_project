<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" http-equiv="refresh" content="width=device-width, initial-scale=1.0, 4">
    <title>We can Chat_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style-sheets/index-style.css') }}">
    <script src="{{url_for('static', filename='js-scripts/ip-script.js')}}"></script>
    <script src="{{url_for('static', filename='js-scripts/on-load.js')}}"></script>
    <script src="{{url_for('static', filename='js-scripts/realtime-update.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>  
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand font-navbar" href="#">Private Protected WeChat_</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active font-navbar" href="https://namakixvi.github.io/Projectlibrary-by-namaki/">Chat_</a>
              </li>
            </ul>
            <form class="d-flex" role="search" id="refresh_form">
              <button class="btn btn-outline-success logout_button" type="submit" onclick="logOut()" id="logout-button">Log Out</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container main-div mb-5" id="chat-msg">
        {% for msg in messages_ %}
        <span class=" d-flex {% if name == msg.user%} justify-content-end {% else %} justify-content-start {% endif %} mt-1"> {{ msg.user }}</span>
        <div class="d-flex {% if name == msg.user %} justify-content-end {% else %} justify-content-start {% endif %}">
          <div class="msg_box_div {% if name == msg.user %} other_msg_color {% else %} user_msg_color {% endif %}">
            <div class=" {% if ' joined the chat' in msg.content|string %} on_join {% endif %} " style="padding: 3px 8px;">
              {{ msg.content }}
            </div>
          </div>
        </div>
        <div class="d-flex {% if name == msg.user%} justify-content-end {% else %} justify-content-start {% endif %}">
          <span class="msg_date">{{ msg.creation_date.strftime('%d.%m.%Y %H:%M') }}</span>
        </div>
        {% endfor %}

      </div>
        <form class=" input-group my-form d-flex mt-5" action="" method="POST">
          <input type="text" name="content" class="form-control input_design mt5" placeholder="Nachricht eingeben">
          <button class="btn btn-outline-secondary button_design" type="submit">Senden</button>
        </form>
</body>
</html>
